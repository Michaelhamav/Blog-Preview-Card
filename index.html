<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <article class="card">
    <img src="assets/images/illustration-article.svg" alt="card image" class="card-image">
    <section class="card-info">
        <span class="category">Learning</span>
        <h5 class="date">Published 18 Sep 2024</h5>
        <h2 class="article-title"><a href="https://www.w3schools.com/html/html_links.asp">HTML & CSS foundations</a></h2>
        <p class="article-summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img src="assets/images/image of Michael.jpg" alt="" class="author-image">
          <h5 class="author-name">Michael Adekunle</h5>
      </div>
    </section>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Adekunle</a>.
  </div>
</main>
</body>
</html>
